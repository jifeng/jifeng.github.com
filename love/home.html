<script> 
  var meet = new Date()
  meet.setFullYear(2013, 3, 13);
  meet.setHours(0);
  meet.setMinutes(0);
  meet.setSeconds(0);
  meet.setMilliseconds(0);
  var together = new Date();
  together.setFullYear(2013, 8, 20);
  together.setHours(0);
  together.setMinutes(0);
  together.setSeconds(0);
  together.setMilliseconds(0);
  var now = new Date()
  var md = Math.floor((now.getTime() - meet.getTime()) / (24 * 60 * 60 * 1000));
  var td = Math.floor((now.getTime() - together.getTime() ) / (24 * 60 * 60 * 1000));

  $("#meet").html("认识 " + md + " 天, 在一起 " + td + " 天");
</script>
